<!DOCTYPE html>
<html lang="en">
	  <head>
		      <meta charset="UTF-8" />
		          <title>Survey Form</title>
			    </head>

			      <body>
				          <h1 id="title">Student Survey Form</h1>
					      <p id="description">This survey form gets feedback from students in this institution.</p>
					          <!-- Name -->
						      
						      <form id="survey-form"> <label id="name-label"for="full name">Full Name:</label>
							          <input 
										         id="name"
											     type="text"
											         placeholder="Enter your full name"
												     required>
								      <!-- Email -->
								          <label id="email-label" for="email">Email Address:</label>
									      <input 
												      id="email"
												          type="email"
													      placeholder="example12@gmail.com"
													          required>
									          <!-- Number -->
										      <label id="number-label" for="number">Age:</label>
										          <input 
													           id="number"
														       type="number" 
														           min="10" 
															       max="100"
															           placeholder="18"
																       required>
											      <!-- Dropdown -->

											          <select id="dropdown">
													        <option value="student">Student</option>
														      <option value="graduate">Graduate</option>
														            <option value="professional">Professional</option>
															          <!-- Radio Buttons -->
																        <label>Would you recomend this platform?</label>
																	      <div class="options">
																		           <input type="radio"
																				       name="recomend"
																				            value="yes">Yes
																					         <input type="radio" name="recomend" value="no">No</div> 
																	           <!-- Checkboxes -->
																		        <label>What do you like the most?(Select all that apply)</label>
																			     <input type="checkbox" value="projects">Hand-on-Projects
																			          <input type="checkbox" value="graphic design">Graphic Design
																				       <input type="checkbox" value="coding">Coding
																				            <!-- Textarea -->
																					         <label for="comments">Additional Comments
																							      <textarea
																									           id="comments"
																										        rows="4"
																											     placeholder="Share any extra thoughts here...">
																								           </textarea>
																									        <button id="submit" type="submit">Submit
																											      </form>

																											        </body>
</html>
