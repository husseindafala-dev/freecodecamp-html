<!DOCTYPE html>
<html lang="en">
	<head>
		  <meta charset="UTF-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		      <title>Multimedia Player</title>
	</head>

	<body>
		<h1>Audio and Videoplayer</h1>
		<section>
			  <h2>Trap Beat</h2>
			    <audio
					        controls
					        aria-label="The Surah was revealed in Mecca, ordered 18 in the Quran. The Surah title means "The Cave" in English">
				        <source
							    src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3"
							        type="mp3"/>
					  </audio>
		</section>
		<section>
			  <h2>Map Methods</h2>
			    <video
					      controls
					      width="350">
				      <source
						        src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
							  type="mp4">
				        <track src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.vtt" kind="subtitles" srclang="en" label="English">
					  </video>
		</section>
		<section>
			  <h2>Episode Transcript</h2>
			    <p>This episode discusses the origins of the topic, key ideas,
			        and important takeaways covered in the discussion.</p>
		</section>
	</body>

</html>
