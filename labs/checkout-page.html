<!DOCTYPE html>
<html lang="en">

	<head>
		    <meta charset="UTF-8" />
		        <title>Checkout Page</title>
	</head>

	<body>
		<h1>Checkout</h1>
		<section>
			    <h2>Your Cart</h2>
			        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A disarraged cube">
		</section>
		<section>
			    <h2>Payment Information</h2>
			        <form>
					        <label for="card-name">Cardholder Name:
							            <span aria-hidden="true">*</span>
								            </label>
									            <input 
									          id="card-name" 
										          name="card-name" type="text"
													           required>
										            <label for="card-number">Card Number:
												                <span aria-hidden="true">*</span>
														        </label>
															        <input aria-describedby="card-number-help"
																               id="card-number"
																	               name="card-number"
																		               type="text"
																			               required>
																        <p id="card-number-help">The card number should consist of twelve digits.</p>


																	    </form>
		</section>
	</body>

</html>
